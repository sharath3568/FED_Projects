<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <link href="style.css" rel="stylesheet"></link>
    <title>Login Form</title>
  </head>
  <body>
    <header>
      <section class="form-outline">
        <div class="circle-light"></div>
        <div class="form-inline">
          <div class="login">
            <span class="login-intro">Welcome To</span>
            <div class="login-logo">
              <span><ion-icon class="img-logo gradient-text" name="infinite-outline"></ion-icon></span>
              <span class="logo-title gradient-text">infinity</span>
            </div>
            <span class="login-content">Login to get in the moment updates on the things that interest you</span>
            <form class="login-form">
              <input id="username" type="text" placeholder="username" required/>
              <input id="password" type="password" placeholder="password" required/>
              <button class="sign-in">sign in</button>
              <div class="login-create">
                <span>Dont have an account?</span>
                <a href="#">Sign up now</a>
              </div>
              <div class="login-or">or</div>
            </form>
            <div class="social-icons">
              <a href="#">
                <ion-icon class="icons google" name="logo-google"></ion-icon>
              </a>
              <a href="#">
              <ion-icon class="icons" name="logo-facebook"></ion-icon>
              </a>
              <a href="#">
              <ion-icon class="icons" name="logo-linkedin"></ion-icon>
              </a>
              <a href="#">
                <ion-icon class="icons" name="logo-twitter"></ion-icon>
              </a>
            </div>
          </div>
          <div class="form-content">
              <img src="hero.jpg" alt="woman enjoying food" class="form-img"/>
              <div class="gradient"></div>
            <div class="logo-content">
              <div class="logo">
                <span class="logo-icon">
                  <ion-icon class="img-logo" name="infinite-outline"></ion-icon>
                </span>
                <span class="logo-title">infinity</span>
              </div>
              <span class="logo-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod nisi assumenda quaerat exercitationem ullam mollitia impedit accusantium</span>
            </div>
          </div>
        </div>
        <div class="circle-light-bottom"></div>
      </section>
    </header>
  </body>
</html>
